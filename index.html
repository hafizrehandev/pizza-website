<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pizza Love üçï</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: "Poppins", sans-serif;
    }

    body{
      background: linear-gradient(135deg,#fff1eb,#ace0f9);
      color:#333;
    }

    /* ===== NAVBAR ===== */
    header{
      background:#ff6b6b;
       color:white;
      padding:15px;
      display:flex;
      border-radius: 30px;
      justify-content:space-between;
      align-items:center;
    }

    nav a{
      color:white;
      margin-left:15px;
      text-decoration:none;
      font-weight:500;
    }

    nav a:hover{
      text-decoration:underline;
    }

    /* ===== HOME ===== */
    .hero{
      padding:40px 20px;
      text-align:center;
    }

    .hero img{
      width:90%;
      max-width:350px;
      border-radius:20px;
      margin-top:20px;
      box-shadow:0 10px 20px rgba(0,0,0,0.15);
    }

    /* ===== MENU ===== */
    .menu{
      padding:40px 20px;
    }

    .menu h2{
      text-align:center;
      margin-bottom:25px;
    }

    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
    }

    .card{
      background:white;
      border-radius:20px;
      padding:15px;
      text-align:center;
      box-shadow:0 8px 16px rgba(0,0,0,0.1);
      transition:0.3s;
    }

    .card:hover{
      transform:translateY(-5px);
    }

    .card img{
      width:100%;
      border-radius:15px;
      height:160px;
      object-fit:cover;
    }

    .card button{
      background:#4ecdc4;
      border:none;
      color:white;
      padding:8px 14px;
      border-radius:15px;
      margin-top:10px;
      cursor:pointer;
    }

    /* ===== CONTACT ===== */
    .contact{
      padding:40px 20px;
      background:#fff;
      margin:40px 20px;
      border-radius:20px;
    }

    .contact h2{
      text-align:center;
      margin-bottom:20px;
    }

    .contact form{
      max-width:400px;
      margin:auto;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .contact input,
    .contact textarea{
      padding:10px;
      border-radius:10px;
      border:1px solid #ccc;
    }

    .contact button{
      background:#ff6b6b;
      color:white;
      border:none;
      padding:10px;
      border-radius:20px;
      cursor:pointer;
    }

    /* ===== FOOTER ===== */
    footer{
      background:#333;
      color:white;
      text-align:center;
      padding:15px;
      margin-top:30px;
    }
  </style>
</head>
<body>

<!-- NAVBAR -->
<header>
  <h1>Pizza Love üçï</h1>
  <nav>
    <a href="#home">Home</a>
    <a href="#menu">Menu</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HOME -->
<section class="hero" id="home">
  <h2>Hot & Fresh Pizza üòã</h2>
  <p>Fresh ingredients, fast delivery & lots of love ‚ù§Ô∏è</p>
  <img src="https://images.unsplash.com/photo-1604382355076-af4b0eb60143" alt="Pizza">
</section>

<!-- MENU -->
<section class="menu" id="menu">
  <h2>Our Menu</h2>

  <div class="cards">
    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTsrnRFViD2g4Jv6npXUngK2jtH1iiluHgaYA&s">
      <h3>Cheese Pizza</h3>
      <p>Rs. 899</p>
      <button onclick="orderPizza('Cheese Pizza')">Order</button>
    </div>

    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNCvWQL5vBq-XvCraB72Ct_ovY_nkZWqOTjA&s">
      <h3>Pepperoni Pizza</h3>
      <p>Rs. 1099</p>
      <button onclick="orderPizza('Pepperoni Pizza')">Order</button>
    </div>

    <div class="card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2p60-03vnxkinBD37YNmPoNia32B6F6yvTw&s">
      <h3>BBQ Chicken</h3>
      <p>Rs. 1199</p>
      <button onclick="orderPizza('BBQ Chicken Pizza')">Order</button>
    </div>
  </div>
</section>

<!-- CONTACT -->
<section class="contact" id="contact">
  <h2>Contact Us üìû</h2>
  <form onsubmit="sendMessage(event)">
    <input type="text" placeholder="Your Name" required>
    <input type="email" placeholder="Your Email" required>
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button type="submit">Send Message</button>
  </form>
</section>

<!-- FOOTER -->
<footer>
  <p>¬© 2026 Pizza Love | Made with ‚ù§Ô∏è</p>
</footer>

<script>
  function orderPizza(name){
    alert("üçï You ordered: " + name);
  }

  function sendMessage(e){
    e.preventDefault();
    alert("‚úÖ Message sent successfully!");
  }
</script>

</body>
</html>
